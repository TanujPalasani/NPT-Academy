<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Npt Academy</title>
    <link rel="icon" href="logo.png" type="png">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('form.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(2); 
        }
        

        .auth-container {
            background: rgba(245, 245, 220, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        h2 {
            color: #009688;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #009688;
        }

        button {
            background: #009688;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00796b;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff5733;
            margin-top: 10px;
        }

        .auth-link {
            color: #009688;
            text-decoration: none;
            cursor: pointer; /* Add a hand symbol on hover */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="NPT Logo" class="logo">
        <h2>Sign Up</h2>
        <form id="authForm" onsubmit="return authenticate()">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Checkbox for terms and conditions -->
            <div class="checkbox-container">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox">
                    <a href="terms.html" class="auth-link" target="_blank">I agree to the terms and conditions</a>
                </label>
            </div>

            <button type="submit">Sign Up</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
    </div>

    <script>
        function authenticate() {
            // Check if the checkbox is checked
            if (!document.getElementById('termsCheckbox').checked) {
                alert('Please agree to the terms and conditions.');
                return false;
            }

            // Replace this with your actual authentication logic
            // For demo purposes, consider this as a successful login
            alert('Sign Up successful! Redirecting...');
        
            // Update the window location to index.html after successful login
            window.location.href = 'index.html';
        
            return false; // Prevent form submission for demo purposes
        }
    </script>
</body>
</html>
