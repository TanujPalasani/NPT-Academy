<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPT Academy</title>
    <link rel="icon" href="logo.png" type="png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #B8AE9C, #009688); /* Beige to Teal gradient background */
            color: #fff;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8); /* Darker semi-transparent background */
            border-bottom: 2px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: url('pattern.png'); 
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background: #009688; /* Teal button color */
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background: #00796b; /* Darker teal on hover */
            transform: scale(1.05);
        }

        .background-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pattern.png') repeat; 
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="pattern"></div>
        <img src="logo1.png" alt="Your Logo" class="background-image">
        <h1>Welcome to NPT Academy</h1>
        <p>Your gateway to quality education and knowledge.</p>
        <a href="welcome2.html" class="cta-button">Get Started</a>
    </header>
</body>
</html>
