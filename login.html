<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - NPT Academy</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('form.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(245, 245, 220, 0.9); /* Beige background color */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        h2 {
            color: #009688;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #009688;
        }

        button {
            background: #009688;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00796b;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff5733;
            margin-top: 10px;
        }

        .register-link {
            color: #009688;
            text-decoration: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="NPT Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p>Don't have an account? <a href="sign up.html" class="register-link">Register</a></p>
    </div>

    <script>
        function login() {

            alert('Login successful! Redirecting...');
            
            
            window.location.href = 'index.html';
            
            return false;
        }
    </script>
</body>
</html>
